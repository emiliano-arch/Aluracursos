<meta charset="utf-8">

<input type="utf-8" name="box1">

<button>verificar si acertó con el secreto</button>

<script type="text/javascript">
	
	
    //var secreto = 2; //Math.round(Math.random()*10);
	
            //Arrays
    var secretos = [3,5,6,7,8,9];
   
    
    var input = document.querySelector("input");
	input.focus();

	function verificar(){
        var encontrado = false;

        for(var contador = 0; contador < secretos.length; contador ++){

            if(parseInt(input.value) == secretos[contador]){

                alert("Usted acertó");
                encontrado = true;
                break;
            }
            
        }
            
            if(encontrado == false){
                alert("Usted erró");
            }
            
            
		input.value = "";
		input.focus();


	}

	var button = document.querySelector("button");
	button.onclick = verificar;



</script>
