<meta charset="utf-8">

<input type="utf-8" name="box1">

<input type="utf-8" name="box2">

<button>verificar si acertó con el secreto</button>

<script type="text/javascript">
	
	var secreto = 2; //Math.round(Math.random()*10);
	var input = document.querySelector("input");
	var boxderecha = document.querySelector("input2");
	boxderecha.focus();
	boxderecha.value = "Box boxderecha";
	input.value = "Box izquierda";
	input.focus();

	function verificar(){

		if(parseInt(input.value) == secreto){

			alert("Usted acertó");

		} else {
			alert("Usted erró");
		}

		input.value = "";
		input.focus();


	}

	var button = document.querySelector("button");
	button.onclick = verificar;



</script>
