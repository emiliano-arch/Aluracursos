<meta charset="utf-8">

<input type="utf-8" name="box1">

<button>verificar si acertó con el secreto</button>

<script type="text/javascript">
    //FUNCIONES

    function aletorio () {
        return Math.round(Math.random()*10);
    }

    function sortearNumeros(cantidad){

        var secretos = [];
        var encontrado = false;

        for(var i= 0; i <= cantidad; i++){
            var numeroAleatorio = aletorio();
            encontrado = false;
            for(var pos = 0; pos < secretos.length; pos++){
                if(numeroAleatorio == secretos[pos]){
                    encontrado = true;
                    break;
                }

            }//fin for de pos

            if(encontrado == false){
                secretos.push(numeroAleatorio);
            } else {
                i--;
            }
        }//fin for de i
        return secretos;
    }

    function verificar(){
        var encontrado = false;

        for(var contador = 0; contador < secretos.length; contador ++){

            if(parseInt(input.value) == secretos[contador]){

                alert("Usted acertó");
                encontrado = true;
                break;
            }
        }

            if(encontrado == false){
                alert("Usted erró");
            }

		input.value = "";
		input.focus();
	}



            //Arrays
    var secretos = sortearNumeros(3);
    console.log(secretos);
    var input = document.querySelector("input");
	input.focus();



	var button = document.querySelector("button");
	button.onclick = verificar;



</script>
